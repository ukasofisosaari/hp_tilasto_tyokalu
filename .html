elpers.each(this.data.datasets.forEach(function (dataset, i) {                var meta = chartInstance.controller.getDatasetMeta(i);                Chart.helpers.each(meta.data.forEach(function (bar, index) {                    data = dataset.data[index];                    if(i==0){                        ctx.fillText(data, 50, bar._model.y+4);                    } else {                        ctx.fillText(data, bar._model.x-25, bar._model.y+4);                    }                }),this)            }),this);        }    }    },});</script></body></html>
